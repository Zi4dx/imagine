<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>مركز زليتن الطبي - لوحة المعلومات 2025</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            400: '#38bdf8',

                            600: '#0284c7', // أزرق الشعار المتوسط

                        }
                    },
                    fontFamily: {
                        sans: ['Alexandria', 'sans-serif'],
                    }
                }
            }

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Alexandria', sans-serif; background-color: #f8fafc; }

        /* حركات مخصصة */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4); } 70% { box-shadow: 0 0 0 8px rgba(14, 165, 233, 0); } 100% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); } }

        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        
        /* تأثير الزجاج */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .new-badge { animation: pulse-glow 2s infinite; }

        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* تحسين الشعار */
        .logo-container {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }
        .logo-container:hover { transform: scale(1.05); }
    </style>
</head>
<body class="text-slate-800 overflow-hidden h-screen flex">

        let activeId = "total";
        let searchTerm = "";

        // --- CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('ar-LY', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getTrans(k) { return LAB_TRANSLATIONS[k] || k; }
        
        // --- RENDER ---
        function renderSidebar() {
            const container = document.getElementById('sidebar-menu');
            container.innerHTML = `<div class="text-[10px] font-bold text-slate-400 px-2 mb-2 uppercase tracking-wider">الأقسام والفروع</div>`;
            
            Object.values(CENTERS_DATA).forEach(center => {
                const isActive = center.id === activeId;
                const btn = document.createElement('button');
                btn.onclick = () => switchCenter(center.id);
                btn.className = `w-full flex items-center p-3.5 rounded-xl text-right transition-all duration-300 group relative overflow-hidden mb-2 ${
                    isActive 
                    ? 'bg-brand-900 text-white shadow-lg shadow-brand-900/20 transform scale-[1.02]' 
                    : 'hover:bg-slate-50 text-slate-600 hover:scale-[1.01]'
                }`;
                
                btn.innerHTML = `
                    <div class="w-10 h-10 rounded-lg flex items-center justify-center ml-3 transition-all ${
                        isActive ? 'bg-white/10 text-white' : 'bg-slate-100 text-slate-400 group-hover:bg-white group-hover:shadow-sm'
                    }">

                container.appendChild(btn);
            });
        }

        function renderContent() {
            const center = CENTERS_DATA[activeId];
            const contentContainer = document.getElementById('content-container');
            const dateDisplay = activeId === 'total' ? 'إجمالي عام 2025' : 'سجلات 2025';

            document.getElementById('header-title').textContent = center.name;
            document.getElementById('header-subtitle').innerHTML = `<i data-lucide="calendar-range" class="w-3 h-3"></i> ${dateDisplay}`;

            let totalSum = 0;
            Object.values(center.categories).forEach(cat => Object.values(cat).forEach(val => totalSum += val));

            // Hero Section
            let heroHTML = `
                <div class="relative overflow-hidden rounded-[2rem] p-8 mb-10 shadow-2xl text-white bg-gradient-to-br ${center.theme} animate-slide-up border border-white/10">

                        </div>
                        <div class="grid grid-cols-2 gap-4 w-full lg:w-auto">

            Object.entries(center.categories).forEach(([key, data], idx) => {
                const sectionTotal = Object.values(data).reduce((a, b) => a + b, 0);
                const newItemsCount = Object.values(data).filter(v => v === 0).length;
                
                heroHTML += `
                    <div class="bg-white/5 backdrop-blur-md border border-white/10 p-5 rounded-2xl min-w-[170px] animate-fade-in hover:bg-white/10 transition-all hover:scale-105" style="animation-delay: ${idx * 150}ms">

                        <span class="flex items-center gap-2">${CATEGORY_STYLES[key].title}</span>
                        ${newItemsCount > 0 && activeId === 'total' ? '<span class="w-2 h-2 rounded-full bg-brand-400 new-badge"></span>' : ''}
                      </div>
                      <div class="text-3xl font-bold tracking-tight counter-sub text-white" data-target="${sectionTotal}">0</div>
                    </div>
                `;
            });
            heroHTML += `</div></div></div>`;

            // Cards Grid
            let gridHTML = `<div class="space-y-12 pb-12">`;
            
            Object.entries(center.categories).forEach(([catKey, data], sectionIdx) => {
                const style = CATEGORY_STYLES[catKey];
                const filteredData = Object.entries(data).filter(([key]) => {
                    const term = searchTerm.toLowerCase();
                    return key.toLowerCase().includes(term) || getTrans(key).toLowerCase().includes(term);
                });

                if (filteredData.length > 0) {
                    gridHTML += `
                        <div class="animate-slide-up" style="animation-delay: ${(sectionIdx + 1) * 200}ms">
                            <div class="flex items-center gap-4 mb-6 px-2">
                                <div class="p-3 rounded-2xl bg-white shadow-sm border ${style.border} ${style.color}">
                                    <i data-lucide="${style.icon}" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-2xl text-slate-800">${style.title}</h3>
                                    <p class="text-xs text-slate-400 mt-1">البيانات التفصيلية للمختبر</p>
                                </div>
                                <div class="mr-auto h-px flex-1 bg-gradient-to-l from-transparent via-slate-200 to-transparent ml-6"></div>
                            </div>
                            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                    `;

                    filteredData.forEach(([key, value]) => {
                        const isNew = value === 0 && activeId === 'total';
                        gridHTML += `
                            <div class="glass-card p-5 rounded-2xl transition-all duration-300 group flex flex-col justify-between h-36 relative overflow-hidden ${
                                isNew ? 'border-brand-200 shadow-md ring-1 ring-brand-50' : 'hover:shadow-lg hover:shadow-brand-500/10 hover:-translate-y-1 hover:border-brand-200'
                            }">
                                ${isNew ? `
                                    <div class="absolute top-0 right-0 p-2">
