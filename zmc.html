            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }

        @keyframes pulse-ring {

        // دالة تحريك الأرقام (Counter Animation)
        function animateCounter(element, target, duration = 2000) {
            let start = 0;
            let startTime = null;
            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const current = Math.floor(easeOutQuart * target);
                element.textContent = current.toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            }
            window.requestAnimationFrame(step);
        }

                                    </div>
                                    <div class="w-full h-1.5 bg-slate-100 rounded-full mt-3 overflow-hidden">
                                        <div class="h-full w-0 group-hover:w-full transition-all duration-700 ease-out ${isNew ? 'bg-teal-300' : 'bg-slate-800'}"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    gridHTML += `</div></div>`;
                }
            });
            gridHTML += `</div>`;

            contentContainer.innerHTML = heroHTML + gridHTML;
            
            // Re-run icons
            lucide.createIcons();

            // Trigger Animations
            const mainCounter = document.getElementById('main-counter');
            if(mainCounter) animateCounter(mainCounter, totalSum);

            document.querySelectorAll('.counter-sub').forEach(el => {
                animateCounter(el, parseInt(el.dataset.target));
            });
        }

        // --- 4. ACTIONS ---
        function switchCenter(id) {
            activeId = id;
            renderSidebar();
            renderContent();
            document.getElementById('main-scroll-area').scrollTop = 0;
            // Close sidebar on mobile
            if(window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isHidden = sidebar.classList.contains('translate-x-full'); // Mobile logic (RTL)

            if (window.innerWidth < 768) {
                // Mobile Toggle
                sidebar.classList.toggle('translate-x-full'); 
                overlay.classList.toggle('hidden');
            }
        }

        // Search Input Listener
        document.getElementById('search-input').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderContent(); // Re-render to filter grid
        });

        // Initialize
        window.onload = () => {
            renderSidebar();
            renderContent();
            lucide.createIcons();
        };

    </script>
</body>
</html>
